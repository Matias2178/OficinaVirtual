{% extends  "OficinaVirtualApp/PlantillaBase.html" %}
{% block trabajo %}
    {% load static %}
  <main class="container">
    <div class="row mb-2">
      <h4> Avisos</h4><hr>
    </div>
    {% for aviso in avisos %}
      <div>
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3> {{ aviso.titulo }} </h3>
            <div class="mb-1 text-muted">{{ aviso.publicacion }} </div>
              <p> {{ aviso.cuerpo }} </p>
          </div>
          <div class="col-auto d-none d-lg-block" align="right">
            <figure>
              <p> <img src="{{ aviso.imagen.urls}}" width="150" height="150" ></p><br>
            </figure>
          </div>
        </div>
      </div>
    {% endfor %}
 </main>
{% endblock %}
