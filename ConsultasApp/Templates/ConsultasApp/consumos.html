{% extends  "OficinaVirtualApp/PlantillaBase.html" %}
{% block trabajo %}
      <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 80%;
          }
        td, th {
          border: 1px solid #cee59d;
          text-align: left;
          padding: 8px;
          }
        tr:nth-child(even) {
          background-color: #CEE59D;
          }
        select{
            background-color: #CEE59D;
        }
      </style>
<div class='container'>
  <div class ='row'>
    <div class = 'col=6'>
      <h4> Ultimos Consumos Registrados</h4><hr>
      <label for= "selSuministro">Suministro:</label><br>
      <select class="form-select-sm" id="selSuministro" aria-label=".form-select-sm" type= "text"><br><br>
        {% for sum in suministros %}
          <option value={{forloop.counter}}>{{sum}}</option>
        {% empty %}
          <option selected>No hay suministro Asociado</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class ='row'>
    <div class = 'col=6'>
      <table>
        <tr>
          <th></th>
          <th>Preriodo</th>
          <th>Consumo</th>
        </tr>
        <tr>
          {% for consumo in consumos  %}
            <td>{{forloop.counter}}</td>
            <td>{{consumo.periodo }}</td>
            <td>{{consumo.consumo}} Kw</td>
          </tr>
          
          {% endfor %}
      </table><br><br>
    </div>
  </div>
</div>
             
{% endblock %}
