{% load static %}
<!doctype html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Oficina Virtual</title>
</head>
<style>
  .imagenFondo{
    position: relative;
    max-width: 100%;
    margin: 0 auto;
    text-align: center;
  }
  .imagenFondo .content{
  position: absolute;
  top: 10%;
  left: 0%;
  background: rgb(0, 0, 0); /* Fallback color */
  background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
  }
input[type=text], input[type=password], input[type=email] {
  position: relative;
  left: 50%;
  top: 50%
  width: 50%;
  padding: 10px 20px;
  margin: 5px 0px 10px 10px;
  border: none;
  border-bottom: 1px solid white;
  background: transparent;
  color: #FFFFFF;
  font-size: 15px
}
input[type=text]:focus, input[type=password]:focus, input[type=email]:focus {
  background-color: #F0F0F0;
  outline: none;
  
}
label{
  position: relative;
  left: 50%;
  top: 50%
}
input[type=submit]{
  position: relative;
  left: 50%;
  top: 50%
  width: 100px;
  border-style: solid;
  border-color: white;
  background: transparent;
  padding: 10px;
  margin: 10px;
}
input[type=submit]:hover{
  background-color: #F0F0F0;
  border-color: black;
  color: black;
  outline: none;
}

a[type=registro], a[type=reset]{
  text-align: center;
}
.enlaceste{
  text-align: center;
}

</style>

<body >
  <div class= "imagenFondo" >  
    {% load static %}
    <img src="{% static 'OficinaVirtualApp/img/Reconquista_1.jpeg' %}"  class="img-fluid"  alt="Reconquista de Noche" style="width:100%;">
    <div class = "content">
    
      {% block cuerpo  %} 
      {% endblock  %}
    </div>
  </div>   
  </body>
</html>
