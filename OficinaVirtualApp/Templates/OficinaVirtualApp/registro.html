<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Oficina Virtual</title>
  </head>
  <body >
    <div class= "imagenFondo">  
      {% load static %}
        <img src="{% static 'OficinaVirtualApp/img/Reconquista_1.jpeg' %}"  class="img-fluid"  alt="Reconquista de Noche">
      <div class= "ingreso"> 
        <main class= "container" >
            <div class="row" >
                <div class="col-5">
                     <p style='text-align: center'><b>Registro de Usuario</b></p>
                    <hr>
                </div>
            </div>
            <div class="row" >
                <div class="col-2">
                    Suministro: 
                </div>
                <div class="col-3">
                    <INPUT name="suministro" id="suministro" maxlength="90" size="38"  class="form-control" required><br>
                </div>
            </div>
            <div class="row" >
                <div class="col-2">
                    Apellido: 
                </div>
                <div class="col-3">
                    <INPUT name="apellido" id="apellido" maxlength="90" size="38"  class="form-control" required><br>
                </div>
            </div>
            <div class="row" >
                <div class="col-2">
                    Nombre: 
                </div>
                <div class="col-3">
                    <INPUT name="nombre" id="nombre" maxlength="90" size="38" class="form-control" required><br>
                </div>
            </div>
            <div class="row" >
                <div class="col-2">
                    Documento: 
                </div>
                <div class="col-1">
                    <select id="tipodocumento" name="tipodocumento" size="1" class="form-control" required> 
                        <option value="1" selected>DNI</option>          
                        <option value="2" >DU</option>          
                        <option value="3" >CI</option>          
                        <option value="4" >LC</option>          
                        <option value="5" >LE</option>          
                        <option value="6" >PAS</option>
                    </select>
                </div>
                <div class="col-2">            
                    <INPUT name="numerodocumento" id="numerodocumento" size="38" maxlength="8"  class="form-control" required><br>
                </div>
            </div>
            <div class="row" >
                <div class="col-2">
                    Tel&eacute;fono fijo:
                </div>
                <div class="col-1">
                    <INPUT name="caracteristicafijo" id="caracteristicafijo" size="2" maxlength="4" value="" class="form-control" required>  
                </div>
                <div class="col-2">
                    <INPUT name="telefonofijo" id="telefonofijo" size="5" maxlength="8"  class="form-control" required ><br>
                </div>
            </div>
            <div class="row" >
                <div class="col-2">
                    Tel&eacute;fono m&oacute;vil:
                </div>
                <div class="col-1">
                    <INPUT name="caracteristicacelular" id="caracteristicacelular"  size="2" maxlength="4"  class="form-control">
                </div>
                <div class="col-2">
                     <INPUT name="telefonocelular" id="telefonocelular" size="5" maxlength="8" class="form-control" required><br>
                </div>
            </div>
            <div class="row" >
                <div class="col-2">    
                    Correo electr&oacute;nico:
                </div>
                <div class="col-3">
                    <INPUT type="email" id="correo" name=size="38" maxlength="255" class="form-control" required><br>
                </div>
            </div>
            <div class="row" >
                <div class="col-2">    
                    Contrase&ntilde;a:
                </div>
                <div class="col-3">
                    <INPUT type="password" id="password2" name="password2" size="38" maxlength="255" class="form-control" required><br>
                </div>
            </div>
            <div class="row" >
                <div class="col-2">    
                    Confirmar contrase&ntilde;a:
                </div>
                <div class="col-3">
                    <INPUT type="password" id="password3" name="password3" size="38" maxlength="255" class="form-control" required><br>
                </div>
            </div>
            <div class="row" >
                <div class="col-5"> 
                    <p style= 'font-size: 0.7rem'><input type="checkbox" name="autorizado" id="autorizado" value="SI" checked class="tex" style= 'backgroud color: #00FF7F'>
                    &nbsp;Autorizo a la EPE a utilizar los datos de contacto para brindarle informaci&oacute;n asociada al suministro<br></p>
                </div>
            </div>
            <div class="row" >
                <div class="col-5">
                    <a href="principal" class="btn btn-outline-primary" role="button" style= 'color: #00FF7F '>Aceptar</a><br> <br>
                </div>  
            </div>
          </div>
        </main>

      </div>
    </div>

<style>
.imagenFondo{
    position: relative;
    display: inline-block;
    text-align: center;
}
 
.ingreso{
    position: relative;
    top: -10%;
    left: 60%;
    transform: translate(-50%, -100%);
    font-size: 1rem;
    color: #00FF7F;
}
</style>  
  </body>
</html>
