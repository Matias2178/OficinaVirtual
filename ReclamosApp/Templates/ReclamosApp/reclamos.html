{% extends  "OficinaVirtualApp/PlantillaBase.html" %}
{% block trabajo %}

<div class='container'>
  <div class ='row' id = 'encabezado'>
    <h4> Reclamos</h4><hr>
  </div>
  <div class = 'row' >
    <div class = "col-8">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Suministro:</p>
        {{ formulario.suministro }}
        <p>Tipo Reclamo:</p>
        {{ formulario.tipo_reclamo }}
        <p>Detalle:</p>
        {{ formulario.detalle }}
        <button type="submit" class="btn btn-outline-primary">Seleccionar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
