{% extends 'OficinaVirtualApp/InicioBase.html' %}

{% block cuerpo %}
<form method="post">
{% csrf_token %}
	<div class="row">
		<div class="col-6">
			<div class="titulo" style = "text-align: center;">
				<h4> Registro de Usuario</h4>
			</div>
		</div>
	</div>
	<div class="form-group" id = "form-registro">
		<div class="row">
			<div class="col">
				<label>Suministro</label>
				<input class="form-control" type="number" name="suministro">
		</div>
		<div class="row">
			<div class="col">
				<label>Nombre</label>
				<input class="form-control" type="text" name="first_name"  >
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label >Apellidos</label>
				<input class="form-control" type="text" name="last_name" >
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label >Nombre de usuario</label>
				<input class="form-control" type="text" name="username">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label >Correo</label>
				<input class="form-control" type="email" name="email">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label >Contraseña</label>
				<input class="form-control" type="password" name="password1" >
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label >Confirmar contraseña</label>
				<input class="form-control" type="password" name="password2">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<input class="btn btn-primary" type="submit" value="Guardar" style="position: center;"><br>
			</div>
		</div>
	</div>
	<list sty></list>
</form>
{% endblock %}
